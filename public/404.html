<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - Zaheer Bijapure</title>
  <script>
    // GitHub Pages single-page application routing fix
    (function() {
      // Get the repository name from the current URL
      var repo = '/zaheerbijapure';
      var l = window.location;
      
      // Redirect to home page with the current path as a query parameter
      window.location.href = l.protocol + '//' + l.hostname + 
        (l.port ? ':' + l.port : '') + repo + '/?path=' + 
        encodeURIComponent(l.pathname.replace(repo, ''));
    })();
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #ffffff, #5e45ce);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #a0a0a0;
    }
    a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #5e45ce;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    a:hover {
      background-color: #4c37a3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Page Not Found</h1>
    <p>Redirecting to the home page...</p>
    <a href="/zaheerbijapure/">Go to Home Page</a>
  </div>
</body>
</html>
